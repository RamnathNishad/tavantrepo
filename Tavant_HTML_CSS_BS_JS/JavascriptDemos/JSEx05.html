<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var msg=" Welcome to Tavant,Technologies";

    function scrollText(){
        var lastChar=msg.charAt(msg.length-1);  
        var restOfTheString=msg.substring(0,msg.length-1);
        msg=lastChar+restOfTheString;
        document.getElementById("txt1").innerText=msg;
    }
</script>

</head>
<body onload="window.setInterval(scrollText,100)">
    <p id="txt1"></p>
</body>
</html>
