<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var images=["cuties.jpg","ram1.jpg","ram2.jpg","vaibhav.jpg"];
        var i=1;



        function addCity(){
            var city=document.getElementById("txtCity").value;
            document.getElementById("cities").innerHTML+="<li>"+city+"</li>";
        }

        function rotateImage(){
            //set the next image from the array
            document.getElementById("img1").src="/images/"+images[i];
            i++;
            if(i==images.length){
                i=0;
            }
        }


    </script>
</head>
<body onload="window.setInterval(rotateImage, 2000)">
    <h1>Working with JavaScript Arrays</h1><hr/>
    <label>Enter city name:</label>
    <input type="text" id="txtCity" />
    <input type="button" value="Add City" onclick="addCity()" />

    <ul id="cities"></ul>

    <h2>Rotating images</h2>
    <img src="/images/cuties.jpg" id="img1" width="200" height="200" />
</body>
</html>
